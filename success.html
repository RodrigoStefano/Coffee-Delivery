<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/success.css" />

    <link
      rel="shortcut icon"
      href="./image/svg/favicon.svg"
      type="image/x-icon"
    />

    <title>Coffee Delivery</title>
  </head>
  <body>
    <header>
      <img src="./image/svg/logo.svg" alt="Logo Coffee Delivery" />

      <div id="info-header">
        <div id="location">
          <i class="ph-fill ph-map-pin"></i>
          <span> Porto Alegre, RS </span>
        </div>

        <div href="./checkout.html" class="cart">
          <i class="ph-fill ph-shopping-cart"></i>
          <span id="qtn-itens" class="hidden"> 0 </span>
        </div>
      </div>
    </header>

    <main>
      <section id="title-success">
        <h1>Uhu! Pedido confirmado</h1>
        <p>Agora é só aguardar que logo o café chegará até você</p>
      </section>
      <section id="success-content">
        <div id="order-info">
          <div class="item">
            <i
              class="ph-fill ph-shopping-cart"
              style="background-color: var(--purple)"
            ></i>
            <span>
              Entrega em
              <strong> Rua João Daniel Martinelli, 102 <br /> </strong> Farrapos
              - Porto Alegre, RS
            </span>
          </div>

          <div class="item">
            <i
              class="ph-fill ph-timer"
              style="background-color: var(--yellow)"
            ></i>
            <span>
              Previsão de entrega
              <strong>
                <br />
                20 min - 30 min
              </strong>
            </span>
          </div>

          <div class="item">
            <i
              class="ph ph-currency-dollar"
              style="background-color: var(--yellow-dark)"
            ></i>
            <span>
              Pagamento na entrega
              <strong>
                <br />
                Cartão de Crédito
              </strong>
            </span>
          </div>
        </div>
        <img
          src="./image/Illustration.svg"
          alt="Ilustração de um entregador em uma moto"
        />
      </section>
    </main>
  </body>
</html>
